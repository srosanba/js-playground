<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>
  <h1>Grid layout experiment</h1>
  <div class='grid'>
    <div class='box a'>
      <p>Filter 1 -- Filter 2 -- ... -- Filter k</p>
    </div>
    <div class='box b'>
      <p>Data entry</p>
      <p>- Field 1</p>
      <p>- Field 2</p>
      <p>...</p>
      <p>- Field n</p>
    </div>
    <div class='box c'>
      <p>Data viz</p>
      <p>-- something --</p>
      <p>-- pretty --</p>
    </div>
    <div class='box d'>
      <p>Data listing</p>
      <p>- Record 1</p>
      <p>- Record 2</p>
      <p>...</p>
      <p>- Record m</p>
    </div>
  </div>
</body>
</html>
